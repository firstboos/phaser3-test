<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HSV Color Wheel Sample</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>

</head>
<body>

<div id="phaser-example"></div>

<script type="text/javascript">
    var config = {
    width: 800,
    height: 600,
    type: Phaser.CANVAS,
    parent: 'phaser-example',
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);
var graphics;
var colors;
var i = 0;

function preload ()
{
}

function create ()
{
    graphics = this.add.graphics();
    colors = Phaser.Display.Color.HSVColorWheel();

    this.input.mouse.disableContextMenu();
    this.input.on('pointerup', function (pointer) {
        draw(pointer);
    }, this);
}

function draw(pointer) {
    graphics.lineStyle(2, colors[i].color, 1);
    graphics.strokeCircle(pointer.x, pointer.y, 30);
    i = Math.floor(Math.random() * 359) + 0;
}

</script>
</body>
</html>
